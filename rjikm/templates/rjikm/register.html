{% extends "rjikm/layoutoutsubmit.html" %}
{% load crispy_forms_tags %}
{% block body %}
{% load static %}

<!-- Main container with background image -->
<div class="container-fluid" style="min-height: 100vh; background-image: url({% static 'rjikm/image2.jpeg' %}); background-size: cover; background-position: center; background-repeat: no-repeat; color: blue; display: flex; justify-content: center; align-items: center;">

  <!-- Sign-up form container -->
  <div class="container" style="background-color: rgba(255, 255, 255, 0.8); padding: 50px; border-radius: 10px; max-width: 600px;">
    <h1 class="text-center">Sign Up</h1>

    <!-- Sign-up form -->
    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>

    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a>.</p>
  </div>
</div>

{% endblock %}
