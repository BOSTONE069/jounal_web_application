{% extends "rjikm/layoutoutsubmit.html" %}
{% load crispy_forms_tags %}
{% block body %}
{% load static %}

<!-- Container with a background image -->
<div class="d-flex justify-content-center align-items-center" style="margin: 0px; width: 100%; height: 600px; background-image: url({% static 'rjikm/background-image.jpg' %}); background-size: cover; background-repeat: no-repeat; background-position: center; color: #fff;">

  <!-- Inner content, flexed to the center with padding and responsive margins -->
  <div class="text-center" style="padding: 50px; background-color: rgba(0, 0, 0, 0.6); border-radius: 10px; width: 90%; max-width: 400px;">
    <h1>Log in</h1>

    <!-- Form section -->
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100" style="margin-top: 20px;">Log in</button>
    </form>

    <p style="margin-top: 15px;">Don't have an account? <a href="{% url 'register' %}" style="color: #0d6efd;">Sign up</a>.</p>
  </div>

</div>

<!-- Media queries for mobile responsiveness -->
<style>
  @media (max-width: 768px) {
    div {
      padding: 20px; /* Reduced padding for smaller screens */
    }
  }
</style>

{% endblock %}
