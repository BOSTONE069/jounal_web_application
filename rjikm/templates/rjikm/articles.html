{% extends "rjikm/layoutarticles.html" %}

{% block body %}
<!-- A section of the HTML code that is being rendered. -->
<section style="background-color: maroon; margin:0px 0px 0px 0px; padding: 100px 0px 80px;">
  <div style=" text-align:center; color: white; font-family: Times New Roman, Times, serif; font-size: 24px;">

  <!-- A for loop that is iterating through the articles and displaying the volume and title of each
  article. -->
    <ol style="display: inline-block; text-align: center; list-style: none;">
        {% for article in articles %}
        <h2 style="text-align:center;"> {{article.volume }} </h2>
        <li style="padding: 5px;" >
        <a href="{% url 'article_view' article.id %}" style="text-align: left; color: wheat;" target="_blank"> {{article.title}}</a>
        </li>
        {% endfor %}
      </ol>
  </div>
</section>
{% endblock %}
